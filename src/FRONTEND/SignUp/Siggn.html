
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    

     
    <form action="./Sign.js" method="post" enctype="multipart/form-data">

        <div >
        <label>Enter Your Name</label>
        <input type="text" name="name" placeholder="Enter Your Name"></input>
        <p>You must give your name...</p>
        </div>

        <div >
        <label>Enter Your Email</label>
        <input type="email" name="email" placeholder="Enter Your Name"></input>
        <p>You must give your name...</p>
        </div>

        <div >
        <label>Enter Your Password</label>
        <input type="password" name="password" placeholder="Enter Your Name"></input>
        <p>You must give your name...</p>
        </div>

        <div >
        <label>Enter Your PH.NO</label>
        <input type="number"  name="phone" placeholder="Enter Your Name"></input>
        <p>You must give your name...</p>
        </div>

        <div >
        <label>Upload Your Photo</label>
        <input type="file" name="photo" placeholder="Enter Your Name"></input>
        <p>You must give your name...</p>
        </div>

        <div >
        <label>Enter Your City</label>
        <input type="text" name="city" placeholder="Enter Your Name"></input>
        <p>You must give your name...</p>
        </div>
        <button type="submit" name="submit" >SignUp</button>
        <p>You have already account <a href="Login">Log In</a></p>
        </form>
    </body>
